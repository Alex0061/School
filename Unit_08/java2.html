<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title></title>
</head>

<body>

  <nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand"><strong>Info About the Movie</strong></a>
    <form class="d-flex">
    </form>
  </div>
</nav>


  <div class="container">
    <div class="row">
      <div class="column">
        <h1></h1>
      </div>
    </div>
    <div id="movie" class="row"></div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
       <script>
         function createNode(element) {
           return document.createElement(element);
         }

         function append(parent, el) {
           return parent.appendChild(el);
         }

         var windowUrl = window.location.href;
         var searchString = windowUrl.split('?');
          searchString = searchString[1]

         const movieContainer = document.getElementById('movie');
         const url = 'https://www.omdbapi.com/?i='+ searchString + '&apikey=423e4210';

         fetch(url)
           .then((resp) => resp.json())
           .then(function(data) {
             console.log(data);
             var movie = data;

                 var p = createNode('p');
                 var p1 = createNode('p');
                 var p2 = createNode('p');
                 var p3 = createNode('p');
                 var h5 = createNode('h5');
                 var imdbID = createNode('imdbID');
                 var img = createNode('img');
                 var column = createNode('div');
                 var row = createNode('div');
                 var card = createNode('div');
                 var cardBody = createNode('div');
                 var a = createNode('a');
                 cardBody.classList.add("card-body");
                 card.classList.add("card");
                 card.classList.add("mt-3");
                 a.classList.add("btn");
                 a.classList.add("btn-primary");
                 a.innerHTML = "Back";
                 a.href = "java.html";
                 column.classList.add("col-md-6");
                 row.classList.add("g-0");
                 h5.innerHTML = `${movie.Title}`;
                 h5.classList.add("card-title")
                 p.innerHTML = "Director: " + `${movie.Director}`;
                 p.classList.add("card-text")
                 p1.innerHTML = "Cast: " + `${movie.Actors}`;
                 p1.classList.add("card-text")
                 p2.innerHTML = "Plot: " + `${movie.Plot}`;
                 p2.classList.add("card-text")
                 imdbID.innerHTML = `${movie.imdbID}`;
                 img.src = movie.Poster;
                 img.classList.add("card-img-top");
                img.classList.add("rounded-start");
                  img.classList.add("img-fluid");
                  img.classList.add("float-left");

                 append(card, img);
                 append(cardBody, h5);
                 append(cardBody, p);
                 append(cardBody, p1);
                 append(cardBody, p2);
                 append(cardBody, a);
                 append(card, cardBody);
                 append(row, card);
                 append(column, row)
                 append(movieContainer, column);

           })
           .catch(function(error) {
             console.log(error);
           });
       </script>
</body>



</html>
